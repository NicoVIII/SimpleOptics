name: Build

on:
  push:
    branches:
      - "*"
    paths:
      - "**"
      - "!**.md"
    tags-ignore:
      - "*"
  pull_request:
    paths:
      - "**"
      - "!**.md"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        dotnet: [6.0.200]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet }}
      - name: Run build
        run: dotnet run build
      - name: Run test
        run: dotnet run test
